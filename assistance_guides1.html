<!DOCTYPE html>
<html>
  <head>
    <title>Car Problem Assistance Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Slackside+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #780000;
        color: #fff;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      h1 {
        margin: 0;
      }
      header h1 {
        font-family: "Cherry Bomb One", cursive;
      }
      .button{
        top: 2%;
        right: 1%;
        position: absolute;
        background: linear-gradient(to right, #c1121f, #780000);
        color: #fff;
        border-radius: 30px;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        transition-duration: 0.5s;
        border: 0;
        outline: none;
    }
      nav {
        background-color: #c1121f;
        padding: 10px;
        position: sticky;
        width: 100%;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline;
        margin-right: 10px;
      }

      li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
      }

      li a:hover {
        background-color: #730b12;
      }
      marquee {
        font-family: "Slackside One", cursive;
        font-size: 50px;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        width: 100%;
        overflow-x: hidden;
      }

      h2 {
        text-align: center;
        color: #4d080d;
      }

      .search-container {
        margin-bottom: 20px;
        text-align: center;
      }

      #result-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 20px;
      }

      .video-card {
        border: 1px solid #ddd;
        padding: 10px;
      }

      .blog-card {
        border: 1px solid #ddd;
        padding: 10px;
      }

      .card-title {
        color: #c1121f;
        margin-bottom: 10px;
      }

      .card-description {
        margin-bottom: 10px;
      }

      .card-link {
        display: block;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="button" onclick="window.location.href = 'login.html';">Logout</button>
      <h1>BREAKDOWN BUDDY</h1>
    </header>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="request_assistance.html">Request Assistance</a></li>
        <li><a href="assistance_guides1.html">Assistant Guides</a></li>
        <li><a href="contacts.html">Emergency Contacts</a></li>
        <li><a href="about_us.html">About Us</a></li>
      </ul>
    </nav>
    <marquee>~~RELIABLE HELP FOR UNRELIABLE BREAKDOWNS~~</marquee>
    <main>
      <h2>Car Problem Assistance Guide</h2>

      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." />
        <button onclick="search()">Search</button>
      </div>

      <div id="result-container"></div>
    </main>

    <script>
      function search() {
        var input = document.getElementById("search-input").value.toLowerCase();
        var resultContainer = document.getElementById("result-container");
        resultContainer.innerHTML = "";

        // Example data (Replace with your actual data)
        var data = [
          {
            type: "video",
            title: "Engine Overheating video",
            description:
              "Common causes of engine overheating and how to fix it.",
            link: "https://youtu.be/evpaTW2WJ5Y",
          },
          {
            type: "blog",
            title: "Engine Overheating blog",
            description:
              "Detailed guide on engine overheating and troubleshooting steps.",
            link: "https://www.onedios.com/blog/car-engine-overheating-5-things-to-do/",
          },
          {
            type: "video",
            title: "Drained battery-jump start video",
            description:
              "Jump start a car. Anyone who drives should know how to safely jump start their car because one day your battery will be dead, whether you left your lights on or your battery goes bad",
            link: 'https://youtu.be/iI1o2hNy2hE',
          },
          {
            type: "blog",
            title: "Drained battery-jump start blog",
            description:
              "A jump start is a handy way to start a car with a flat battery.",
            link: 'https://www.theaa.com/breakdown-cover/advice/using-jump-leads',
          },
          {
            type: "video",
            title: "Car pulling to one side video",
            description:
              "If it happens, get your car checked out as soon as possible. Here's a few reasons why your car might be pulling to one side.",
            link: "https://youtu.be/TdBAkjkrsB8",
          },
          {
            type: "blog",
            title: "Car pulling to one side blog",
            description:
              "Not only is car pull inconvenient, but it can also be dangerous. The culprit could be uneven air pressure in your tires, improper wheel alignment, or a worn suspension, just to name a few. ",
            link: "https://www.firestonecompleteautocare.com/blog/alignment/what-to-do-when-car-pulls-to-one-side/",
          },
          {
            type: "video",
            title: "Uneven tire wear video",
            description:
              "If it happens, get your car checked out as soon as possible. Here's a few reasons why your car might be pulling to one side.",
            link: "https://youtu.be/JyONPHidcAA",
          },
          {
            type: "blog",
            title: "Uneven tire wear blog",
            description:
              "It can be both disheartening and dangerous when your new tires start developing uneven wear patterns. These tread formations both shorten the tire's service life and ruin its performing capabilities.",
            link: "https://www.prioritytire.com/blog/tire-wear-patterns-all-you-need-to-know/",
          },
        ];

        var filteredData;
        if (input === "") {
          filteredData = data;
        } else {
          filteredData = data.filter(function (item) {
            return item.title.toLowerCase().includes(input);
          });
        }

        if (filteredData.length === 0) {
          resultContainer.innerHTML = "<p>No results found.</p>";
        } else {
          filteredData.forEach(function (item) {
            var card = document.createElement("div");
            card.classList.add("card");
            if (item.type === "video") {
              card.classList.add("video-card");
            } else if (item.type === "blog") {
              card.classList.add("blog-card");
            }

            var title = document.createElement("h2");
            title.classList.add("card-title");
            title.textContent = item.title;

            var description = document.createElement("p");
            description.classList.add("card-description");
            description.textContent = item.description;

            var link = document.createElement("a");
            link.classList.add("card-link");
            link.href = item.link;
            link.textContent = "View";

            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(link);

            resultContainer.appendChild(card);
          });
        }
      }

      // Initial call to display all contents
      search();
    </script>
  </body>
</html>
