<!DOCTYPE html>
<html>
  <head>
    <title>Vehicle Breakdown Documentation</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.855);
        color: #000000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #cce6f4;
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: black;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="file"],
      input[type="submit"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
      }

      input[type="submit"] {
        background-color: rgba(11, 11, 63, 0.514);
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }

      input[type="submit"]:hover {
        background-color: rgba(11, 11, 63, 0.945);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Customer Vehicle Breakdown Documentation</h1>
        <form action="customer_docs.php" method="post">
          <label for="first_name">First Name:</label>
          <input
            type="text"
            id="first_name"
            name="name_first"
            required
          />
          <br><br>

          <label for="middle_name">Middle Name:</label>
          <input
            type="text"
            id="middle_name"
            name="name_middle"
          />
          <br><br>

          <label for="last_name">Last Name:</label>
          <input
            type="text"
            id="last_name"
            name="name_last"
            required
          />
          <br><br>

          <label for="phone_number">Phone Number:</label>
          <input
            type="text"
            id="phone_number"
            name="phone_number"
            required
          />
          <br><br>
          <label for="vehicle_number">Vehicle Number:</label>
          <input
          type="text"
          id="vehicle_number"
          name="vehicle_number"
          required
          />

          <br><br>
          
          <label for="driving_license">Driving License:</label>
          <input
            type="file"
            id="driving_license"
            name="driving_license"
          /> 
          
          <input type="submit" value="Submit" id="SubmitBtn"/>
        </form>
      </div>
    </div>
  </body>
</html>
