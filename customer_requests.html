  <script>
  // Fetch incident details function
function fetchIncidentDetails() {
    // Use AJAX to retrieve incident details
    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              //console.log( JSON.parse(xhr.response));
                const incidentDetails = JSON.parse(xhr.responseText);
                displayIncidentDetails(incidentDetails);
            } else {
                console.error('Error fetching incident details');
            }
        }
    };

    xhr.open('GET', 'customer_requests.php', true);
    xhr.send();
}

// Display incident details in table format
function displayIncidentDetails(incidentDetails) {
    const incidentTableBody = document.querySelector('#incidentTable tbody');

    incidentDetails.forEach(function(incident) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${incident.incident_id}</td>
            <td>${incident.customer_id}</td>
            <td>${incident.customer_name}</td>
            <td>${incident.description}</td>

            <!-- Add more table cells for additional columns if needed -->
        `;
        incidentTableBody.appendChild(row);
    });
}

// Fetch incident details when the page loads
window.onload = function() {
    fetchIncidentDetails();
};


</script>
