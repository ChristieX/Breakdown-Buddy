<!DOCTYPE html>
<html>
  <head>
    <title>Mechanic Documentation Request Form</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.855);
        color: #000000;  
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px; 
        color: white;
      } 

      #Form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #cce6f4;
        border-radius: 10px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        margin-right: 100px;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: rgba(11, 11, 63, 0.514);
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: rgba(11, 11, 63, 0.945);
      }
    </style>
  </head>
  <body>
    <h1>Mechanic Documentation Request Form</h1>
    <div id="Form">
      <form action="mechanic.php" method="post" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required />

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required />

        <label for="address">Address:</label>
        <br><br>
        <label for="address_state">State:</label>
        <input type="text" id="address_state" name="address_state" />

        <label for="address_city">City:</label>
        <input type="text" id="address_city" name="address_city" />

        <label for="address_street">Street:</label>
        <input type="text" id="address_street" name="address_street" />

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" />

        <h2>Documentation Required:</h2>

        <label for="working_license">Working License:</label>
        <input type="file" id="working_license" name="working_license" />

        <label for="proof_of_identity">Proof of Identity:</label>
        <input type="file" id="proof_identity" name="proof_identity" />

        <label for="employment_history">Employment History:</label>
        <textarea id="employment_history" name="employment_history"></textarea>

        <label for="additional_certifications"
          >Additional Certifications or Training:</label
        >
        <input
          type="file"
          id="additional_certifications"
          name="additional_certifications"
        />
        <br />
        <input type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
