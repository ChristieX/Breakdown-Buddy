<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="RoadSide-Assistance">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="one">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <form id="signin" class="input-group" action="homepage.html">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="Submit" class="submit-btn">Submit</button>
            </form>
            <form id="signup" class="input-group" action="signup.html">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="tel" class="input-field" placeholder="Re-enter password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                <button type="Submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
 <script>
    var x = document.getElementById("signin");
    var y = document.getElementById("signup");
    var z = document.getElementById("btn");

    // Initial state: Show only the sign-in form, hide the sign-up form
    x.style.display = "block";
    y.style.display = "none";
    
    function signup() {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
        x.style.display = "none";
            y.style.display = "block";
    }

    function signin() {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
        x.style.display = "block";
            y.style.display = "none";
    }
 </script>
</body>
</html>
